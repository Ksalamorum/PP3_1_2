<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Lastname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">ID</td>
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.lastname}">Lastname</td>
        <td th:utext="${user.age}">Age</td>
        <td th:text="${user.email}">Email</td>
        <td th:each="role:${user.roles}" th:text="${role.name}"/>
        <td>
            <a th:href="@{/admin/edit(id=${user.id})}">Edit user</a>
            <br>
            <a th:href="@{/admin/delete(id=${user.id})}">Delete user</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/admin/new">
    <input type="submit" value="Add new user">
</a>
<a href="/user">
    <input type="submit" value="Show my page">
</a>
<br>
<a href="/logout">
    <input type="submit" value="Logout">
</a>
</body>
</html>
